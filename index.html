
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fuego & Sal - Menú</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#362F2E">
    <link rel="apple-touch-icon" href="img/icons/icon-192x192.png">

</head>
<body>

    <header class="header">
        <div class="header__logo">
            <h1>Fuego & Sal</h1>
            <p>Cocina de Mercado</p>
        </div>
        <div class="header__actions">
            <button id="lang-es" class="lang-button active">ES</button>
            <button id="lang-en" class="lang-button">EN</button>
        </div>
    </header>

    <main id="menu-container" class="menu-container">
        <!-- El menú se generará aquí con JavaScript -->
    </main>

    <footer class="footer">
        <p>Hecho con ❤️ para Fuego & Sal</p>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('Service Worker registrado con éxito:', registration.scope))
                    .catch(error => console.log('Error al registrar el Service Worker:', error));
            });
        }
    </script>

</body>
</html>
